<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation-container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .invitation-container h1 {
            color: #4a90e2;
            animation: slideInDown 1.5s forwards;
        }
        .invitation-container p {
            color: #666666;
            line-height: 1.6;
            animation: slideInUp 1.5s forwards;
        }
        .invitation-container .button {
            margin-top: 20px;
        }
        .invitation-container .button a {
            text-decoration: none;
            background-color: #4a90e2;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: pulse 2s infinite;
        }
        .invitation-container .button a:hover {
            background-color: #357ab8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <h1>You're Invited!</h1>
        <p>
            Join us in celebrating the 25th anniversary of
            <br>
            <strong>[Laxman and Ambika ]</strong>
            <br><br>
            Date: []
            <br>
            Time: [6:00 pm]
            <br>
            Location: [Event Location]
        </p>
        <div class="button">
            <a href="#">Lets keep this secret</a>
        </div>
    </div>
</body>
</html>
