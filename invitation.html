<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a66262;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation-container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.34);
            border-radius: 8px;
            text-align: center;
        }
        .invitation-container h1 {
            color: #cee24a;
        }
        .invitation-container p {
            color: #666666;
            line-height: 1.6;
        }
        .invitation-container .button {
            margin-top: 20px;
        }
        .invitation-container .button a {
            text-decoration: none;
            background-color: #4a90e2;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .invitation-container .button a:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <h1>You're Invited!</h1>
        <p>
            Join us in celebrating the 25th anniversary of
            <br>
            <strong>[Laxman Ambika]</strong>
            <br><br>
            Date: [Event Date]
            <br>
            Time: [Event Time]
            <br>
            Location: [Event Location]
        </p>
        <div class="button">
            <a href="#">Lets keep this as a secret</a>
        </div>
    </div>
</body>
</html>
